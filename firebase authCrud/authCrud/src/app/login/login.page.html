<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

      <form  #form="ngForm" (ngSubmit)="register(form)">
            <ion-grid>
              <ion-row color="primary" justify-content-center>
                <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                  <div text-center>
                    <h3>Login Your Account</h3>
                  </div>
                  <div padding>
                    <ion-item>
                      <ion-input  name="email" type="email" placeholder="Enter Email" ngModel required></ion-input>
                    </ion-item>                
                    <ion-item>
                      <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
                    </ion-item>                
                  </div>
                  <div padding>
                    <ion-button  size="large" type="submit" [disabled]="form.invalid" expand="block">Login</ion-button>
                  </div>
                </ion-col>
              </ion-row>
            </ion-grid>
          </form>
          <ion-grid>
             <ion-row color="primary" justify-content-center>
                <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                     <ion-button color='secondary' size="large" type="submit" expand="block" (click)='go()'>Signup</ion-button>
                </ion-col>
             </ion-row>
          </ion-grid>
          

</ion-content>
